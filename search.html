<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            padding: 30px;
            margin-bottom: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 95%;
            text-align: center;
        }
        
        header {
            background-color: transparent;
            color: brown;
            padding-top: 80px;
            text-align: center;
            max-width: 1520px;
            width: 100%;
            height: 100%;
            font-size: xx-large;
        }

        nav ul {
            position: relative;
            list-style: none;
            font-size: 24px;
            margin: 0;
            padding: 0;
            top: 10px;
            left: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
        }

        nav ul li a:hover {
            color: #dc214d;
            transition: 0.5s;
            font-size: xx-large;
        }

        footer {
            margin-top: auto;
            color: #ffffff;
            text-align: center;
            width: 100%;
        }
        
        input[type="text"] {
            width: 25%;
            border: none;
            border-bottom: 2px solid rgb(255, 255, 255);
            background-color: transparent;
            font-size: 16px;
            margin-right: 80px;
            padding: 5px;
            margin-bottom: 20px; 
        }

        input[type="text"]:hover {
            width: 30%;
            transition: 0.5s;
        }

        .section {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section:hover {
            transition: 0.5s;
            height: 190px;
            width: 350px;
        }

        .row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .section {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            input[type="text"] {
                width: 80%;
                margin-right: 10px;
            }

            .section {
                width: calc(100% - 20px);
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">HOME</a></li>
        </ul>
    </nav>

    <div class="container">
        <input type="text" id="searchInput" placeholder="Search...">
        <text align="left"><font color="white">
            <h1>List Of Projects</h1>
            <p>SECTION 1</p>
            <p>SECTION 2</p>
            <p>SECTION 3</p>
            <p>SECTION 4</p>
            <p>SECTION 5</p>
            <p>SECTION 6</p>
            <p>SECTION 7</p>
            <p>SECTION 8</p>
            <p>SECTION 9</p>
            <p>SECTION 10</p>
            <p>SECTION 11</p>
            <p>SECTION 12</p>
            </font>
        </text>
        <div class="row" id="sections">
        </div>

        <section class="sec">
            <section id="section1"></section>
            <section id="section2"></section>
            <section id="section3"></section>
            <section id="section5"></section>
            <section id="section6"></section>
            <section id="section7"></section>
            <section id="section8"></section>
            <section id="section9"></section>
            <section id="section10"></section>
            <section id="section11"></section>
        </section>
    </div>
      
    <footer>
        <hr> <p>&copy; All rights reserved.</p>
    </footer>

    <script>
        const content = [
            "Section 1",
            "Section 2",
            "Section 3",
            "Section 5",
            "Section 6",
            "Section 7",
            "Section 8",
            "Section 9",
            "Section 10",
            "Section 11",
            "Section 12",
        ];

        function createSections() {
            const sectionsContainer = document.getElementById('sections');
            sectionsContainer.innerHTML = '';

            content.forEach((text, index) => {
                const section = document.createElement('div');
                section.classList.add('col-md-4', 'section');
                section.textContent = text;

                sectionsContainer.appendChild(section);
            });
        }

        document.getElementById('searchInput').addEventListener('input', function () {
            const searchValue = this.value.toLowerCase();
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                const content = section.textContent.toLowerCase();
                if (content.includes(searchValue)) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        });

        createSections();
    </script>
</body>
</html>
