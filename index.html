<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
  
        body {
            font-family: Arial, sans-serif;
            background-image: url('portfolio.avif'); 
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            border-radius: 20px;
            border-color: #9449d6;
            box-shadow: 0px 0px 30px rgb(255, 255, 255);
            max-height:500px;
            max-width: 500px;
            width: 90%;
            background-color: aliceblue;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }
        .tabs button:hover{
            transition: 0.1s;
            color: brown;
            font-size: smaller;
        }
        
        .tabs button.active {
            border-bottom: 5px solid #9449d6;
        }

        form {
            text-align: center;
        }
        form input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #d74dd7;
            color: #fff;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: blue;

            font-size: larger;
            transition: 0.3s;
        }
        .logo {
            text-align: center;
            margin-bottom: 100px; 
        }
        .logo h1 {
            font-size: 36px; 
            font-stretch:extra-condensed;
            font-family: 'Times New Roman', Times, serif;
            color: white;
        }
       
    </style>
</head>
<body>
    <div class="logo">
    <h1>WELCOME<br></h1><h1><font size=6>To login enter-<br>Username : user<br>Password: pass</font></h1>

    <div class="container">
        <div class="tabs">
            <button class="tablink active" onclick="openTab(event, 'login')">Login</button>
            <button class="tablink" onclick="openTab(event, 'signup')">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="login" style="display:block;">
            <h2>Login</h2>
            <input type="text" name="loginUsername" placeholder="Username" required>
            <input type="password" name="loginPassword" placeholder="Password" required>
            <input type="submit" value="Log in">
            
            </form>


        <!-- Signup Form -->
        <form id="signup" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" name="signupUsername" placeholder="Username" required>
            <input type="Email" name="Email" placeholder="Email" required>
            <input type="password" name="signupPassword" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>     
    </div>
    <script> 
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByTagName("form");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        //login validation and redirection
        document.getElementById("login").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var username = document.getElementsByName("loginUsername")[0].value;
            var password = document.getElementsByName("loginPassword")[0].value;

            if (username === "user" && password === "pass") {
                window.location.href = "home.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
        
    </script>
    </div>
</body>
</html>
